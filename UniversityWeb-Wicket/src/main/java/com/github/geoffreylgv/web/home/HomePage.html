<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <!-- Row-->
            <div class="row" wicket:id="container" style="padding-top: 20px;">
                <div class=" column is-centered">
                    <div class="column is-one-third is-offset-two-fifths">
                        <!-- Forms -->
                        <form wicket:id="form">
                            <div wicket:id="feedback"></div>
                            <div class="field">
                                <label class="label" for="search">Search</label>
                                <div class="control">
                                    <input class="input" id="search" wicket:id="search" type="text">
                                </div>
                                <p class="help">Looking up for particular university, Search it!</p>
                            </div>
                            <div class="field is-grouped">
                                <p class="control">
                                    <button wicket:id="send"  class="button is-primary">
                                        Send
                                    </button>
                                </p>
                            </div>
                        </form>
                        <!-- /End Forms -->
                    </div>
                </div>

                <div class="">
                    <div class="table-container">
                        <table id="data_table" class="table table is-hoverable is narrow" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Director</th>
                                    <th>Founded Date</th>
                                    <th>Language</th>
                                    <th>Country / City</th>
                                    <th>Type Of University</th>
                                    <th>URL</th>
                                    <th>Street</th>
                                    <th>Phone</th>
                                    <th>Mail</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Director</th>
                                    <th>Founded Date</th>
                                    <th>Language</th>
                                    <th>Country / City</th>
                                    <th>Type Of University</th>
                                    <th>URL</th>
                                    <th>Street</th>
                                    <th>Phone</th>
                                    <th>Mail</th>
                                </tr>
                            </tfoot>

                            <tbody>
                                <tr wicket:id="lines">
                                    <td> <span wicket:id="nameFR"></span></td>
                                    <td> <span wicket:id="director"></span></td>
                                    <td> <span wicket:id="foundedDate"></span></td>
                                    <td> <span wicket:id="language"></span></td>
                                    <td> <span wicket:id="countryCity"></span></td>
                                    <td> <span wicket:id="type"></span></td>
                                    <td> <span wicket:id="addressUrl"></span></td>
                                    <td> <span wicket:id="addressStreet"></span></td>
                                    <td> <span wicket:id="addressPhone"></span></td>
                                    <td> <span wicket:id="addressMail"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /End Row -->
        </wicket:extend>
    </body>
</html>
